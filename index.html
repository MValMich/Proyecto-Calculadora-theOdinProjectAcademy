<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA (Curso Odin Project) </title>
    <link rel="stylesheet" href="style.css">
    <script src="archivo.js" defer></script>

<body>
      <div class="divTop"></div>
      <input type="text", id="Pantalla", value="" readonly>
<main>

      <div class="divNum"></div>
        <button id="1", class="btnNum">1</button>
        <button id="2", class="btnNum">2</button>
        <button id="3", class="btnNum">3</button>
        <button id="4", class="btnNum">4</button>
        <button id="5", class="btnNum">5</button>
        <button id="6", class="btnNum">6</button>
        <button id="7", class="btnNum">7</button>
        <button id="8", class="btnNum">8</button>
        <button id="9", class="btnNum">9</button>
        <button id="0", class="btnNum">0</button>
        <button id="Result", class="btnNum">=</button>
        </div>
        </section>
<aside>  
           <div class="divOper">
          <button id="+", class="btnOper">+</button>
          <button id="-", class="btnOper">-</button>
          <button id="*", class="btnOper">*</button>
          <button id="/", class="btnOper">/</button>
          <button id="Borrar", class="btnOper">Borrar</button>
          </div>
</aside>

</main>
<footer></footer>
